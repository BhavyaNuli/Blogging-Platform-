<!DOCTYPE html>
<html>
<head>
    <title>Blogging Platform</title>
    <link rel="stylesheet" type="text/css" href="bp1.css">
</head>
<body>
    <header>
        <h1>Blogging Platform</h1>
    </header>
    <nav>
        <ul>
            <li><a href="bp1.html">Login</a></li>
            <li><a href="blogging.html">Add Post</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#entry">Article</a></li>
            <!-- <li><a href="publishes.html">Publishes</a></li> -->
        </ul>
    </nav>
    <main>
        <section class="post-list">
            <!-- Blog posts will be dynamically added here -->
        </section>
        <section class="published-posts-list"> <!-- Container for published posts -->
            <!-- Published posts will be dynamically added here -->
        </section>
        <section class="post-form">
            <h2>Add a New Post</h2>
            <form id="addPostForm">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
                <label for="content">Content:</label>
                <textarea id="content" name="content" rows="4" required></textarea>
                <button type="submit">Add Post</button>
            </form>
        </section>
    </main>
    <script src="bp1.js"></script>
</body>
</html>
